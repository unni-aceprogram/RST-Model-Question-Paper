<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
<meta charset="UTF-8" />
<title>RST Practice Set 6</title>
<style>
body {
font-family: 'Inter', Arial, sans-serif;
background: linear-gradient(120deg, #e3f6f5 0%, #ffe8d6 100%);
color: #23395d;
min-height: 100vh;
margin: 0;
padding: 0;
}

.container {
width: 96%;
max-width: 500px;
margin: 40px auto 0 auto;
background: #fff;
border-radius: 20px;
box-shadow: 0 8px 32px rgba(34,57,93,0.15);
padding: 32px 24px;
position: relative;
}

h1 {
font-size: 2.2em;
color: #207bfa;
font-weight: 700;
letter-spacing: 1px;
margin-bottom: 10px;
}

#progress-container {
width: 100%;
background: #e9ecef;
height: 12px;
border-radius: 6px;
overflow: hidden;
margin-bottom: 10px;
}

#progress-bar {
height: 100%;
width: 0%;
background: linear-gradient(90deg, #207bfa 0%, #43cea2 100%);
transition: width 0.4s ease;
}

#question-counter {
font-size: 1.1em;
font-weight: 600;
color: #525252;
margin: 10px 0 18px 0;
text-align: center;
}

.card {
background: #f9f9fb;
padding: 28px 24px;
border-radius: 16px;
box-shadow: 0 2px 14px rgba(34,57,93,0.07);
text-align: left;
}

.options label {
display: block;
background: #f5fafd;
font-size: 1em;
margin: 10px 0;
cursor: pointer;
padding: 11px 16px;
border-radius: 8px;
border: 2px solid #e3f6f5;
transition: background 0.3s, border-color 0.3s;
}

.options input {
margin-right: 11px;
}

.btn {
display: inline-block;
margin: 18px 10px 0 0;
padding: 12px 30px;
font-size: 1.15em;
font-weight: 600;
cursor: pointer;
border: none;
border-radius: 8px;
background: linear-gradient(90deg, #207bfa 0%, #43cea2 100%);
color: #fff;
box-shadow: 0 3px 10px rgba(34,57,93,0.08);
transition: background 0.25s;
}

.btn:hover { background: linear-gradient(90deg, #43cea2 0%, #207bfa 100%); }

.correct {
background: #e6ffed !important;
border-color: #43cea2 !important;
opacity: 0.6;
pointer-events: none;
}

.wrong {
background: #ffebef !important;
border-color: #fa205c !important;
opacity: 0.6;
pointer-events: none;
}

.disabled-option {
opacity: 0.6;
pointer-events: none;
}

.timer {
font-weight: bold;
margin-bottom: 15px;
font-size: 1.08em;
color: #207bfa;
}

.timer.red { color: #fa205c; }
.timer.green { color: #43cea2; }

.explanation {
margin-top: 18px;
padding: 12px 16px;
background: #f6f3e9;
border-left: 5px solid #43cea2;
border-radius: 0 8px 8px 0;
font-size: 0.99em;
color: #525252;
}

#alert {
display: none;
font-size: 1.07em;
color: #fa205c;
letter-spacing: 0.5px;
margin: 6px 0;
font-weight: 700;
text-align: center;
}

#sound-toggle {
margin: 18px 0;
cursor: pointer;
font-size: 1em;
color: #43cea2;
font-weight: 600;
}

#score-container {
margin-top: 22px;
text-align: center;
}

.highlight-latest-result {
font-size: 1.33em;
font-weight: 800;
letter-spacing: 1px;
margin-bottom: 18px;
color: #207bfa;
}

#time-up-message {
font-size: 1.1em;
color: #fa205c;
font-weight: bold;
margin-top: 10px;
}
</style>
</head>
<body>
<div class="container">
<h1>RST Practice Set 6</h1>
<div id="sound-toggle" onclick="toggleSound()">
<span id="sound-icon">üîä</span> <span id="sound-text">Sound ON</span>
</div>
<div id="progress-container"><div id="progress-bar"></div></div>
<div id="question-counter">Questions: 25</div>
<div id="alert">‚è∞ Hurry! Time is almost up!</div>
<div id="quiz-container"></div>
<div id="score-container"></div>
<button id="start-button" class="btn">Start Quiz</button>
</div>
 <audio id="correct-sound" src="https://dm0qx8t0i9gc9.cloudfront.net/watermarks/audio/B4CWlP_CIkc1kju2x/audioblocks-feedback-correct-07_HiQUhCpDv_WM.mp3" preload="auto"></audio>
<audio id="wrong-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  const quizData = [
  {
    question: "What is the SSR code for a stretcher passenger?",
    options: [
      "WCHS",
      "STCR",
      "WCHR",
      "MEDA"
    ],
    correct: 1,
    explanation: "The IATA SSR code 'STCR' is used for a passenger traveling on a stretcher."
  },
  {
    question: "Where is the ACB panel located in ATR aircraft?",
    options: [
      "Top of the tail and bottom of the fuselage",
      "Behind captain‚Äôs seat",
      "In aft galley",
      "Cargo compartment"
    ],
    correct: 0,
    explanation: "On ATR, the ACB is loacted at the  Top of the tail ( Vertical Stabilizer)  and bottom of the fuselage."
  },
  {
    question: "Should staff approach the aircraft when it is in hotel mode?",
    options: [
      "Yes, from front only",
      "Yes, only from left-hand side",
      "No, it is unsafe",
      "Yes, from any side"
    ],
    correct: 2,
    explanation: "Staff should not approach the aircraft during hotel mode because the engine no: 2 remains active and poses hazards."
  },
  {
    question: "How many holds are there in Airbus A320?",
    options: [
      "2+1 bulk hold",
      "1+1 bulk hold",
      "3 compartments",
      "Forward hold only"
    ],
    correct: 0,
    explanation: "Airbus A320 typically has 2 main cargo holds (forward and aft) plus a bulk hold."
  },
  {
    question: "Which aircraft commonly uses 3-way disembarkation for passengers?",
    options: [
      "ATR72",
      "Airbus A319",
      "Airbus A321",
      "Boeing 737"
    ],
    correct: 2,
    explanation: "Airbus A321, due to larger capacity, sometimes uses 3-way disembarkation to save turnaround time."
  },
  {
    question: "What is 'hotel mode' in ATR aircraft?",
    options: [
      "Engine running for standby taxiing",
      "Running an engine for cabin A/C and electrical power while parked",
      "Hotel crew accommodation system",
      "Passenger seating configuration mode"
    ],
    correct: 1,
    explanation: "Hotel mode allows the ATR to use the right-hand engine (No.2) to provide air conditioning and electrical power when APU is unavailable."
  },
  {
    question: "What is a 'taxiway' in airport terminology?",
    options: [
      "Area for parking vehicles",
      "Path connecting runways and aprons",
      "Passenger boarding bridge",
      "Emergency escape route"
    ],
    correct: 1,
    explanation: "A taxiway connects runways with aprons, hangars, and terminals, guiding aircraft ground movement."
  },
  {
    question: "Where is the passenger doors located on ATR aircraft ?",
    options: [
      " FWD Port side",
      "AFT Port Side",
      "FWD Starboard Side",
      "AFT Starboard Side"
    ],
    correct: 1,
    explanation: "ATR has passenger door located at rear side of A/C, port side."
  },
  {
    question: "When is hotel mode switched off during ATR operations?",
    options: [
      "During fueling",
      "Before de-boarding and ground handling activities",
      "Only after pushback",
      "After crew arrival on board"
    ],
    correct: 1,
    explanation: "Hotel mode must be switched off before de-boarding or servicing to avoid hazards from Jet blast."
  },
  {
    question: "How many cargo compartments are present in ATR72 aircraft?",
    options: [
      "1",
      "2",
      "3",
      "4"
    ],
    correct: 1,
    explanation: "ATR72 has two cargo holds: forward and aft compartments."
  },
  {
    question: "What is the SSR code for a cabin wheelchair passenger?",
    options: [
      "WCHC",
      "WCHS",
      "WCHR",
      "WCBD"
    ],
    correct: 0,
    explanation: "WCHC indicates a customer requiring a wheelchair through the cabin (cannot walk at all)."
  },
  {
    question: "Which door is used for boarding and deboarding in ATR?",
    options: [
      "Passenger door at rear left",
      "Forward service door",
      "Overwing exit",
      "R2 door"
    ],
    correct: 0,
    explanation: "In ATR, boarding and deboarding is primarily through the rear left cabin entry door with built-in stairs. However, we don't use the stairs in domestic operations."
  },
  {
    question: "Where is the ACB  location in Airbus aircraft?",
    options: [
      "Side consoles in cockpit",
      "Overhead panel",
      "Behind the cockpit on rear wall",
      "Top and bottom of fuselage"
    ],
    correct: 3,
    explanation: "In Airbus  family, ACB is loacted on top and bottom of fuselage."
  },
  {
    question: "Which engine in ATR runs during hotel mode?",
    options: [
      "Engine No.1 (Left)",
      "Engine No.2 (Right)",
      "Both Engines",
      "APU"
    ],
    correct: 1,
    explanation: "During hotel mode, ATR operates only Engine No.2 (right engine), with its propeller feathered to prevent thrust."
  },
  {
    question: "What is the 'manoeuvring area' at an airport?",
    options: [
      "Area for aircraft parking",
      "Area used for takeoff, landing, and taxiing (excluding aprons)",
      "Passenger terminal area",
      "Cargo loading zone"
    ],
    correct: 1,
    explanation: "Manoeuvring area includes runways and taxiways used for flight movements, excluding aprons."
  },
  {
    question: "Which document conveys details of special load to the Pilot-in-Command (PIC)?",
    options: [
      "Passenger Manifest",
      "NOTOC",
      "Safety Check Report",
      "Load Sheet"
    ],
    correct: 1,
    explanation: "The Notification to Captain (NOTOC) informs PIC about dangerous or special loads being carried."
  },
  {
    question: "What are the door names in Airbus A320?",
    options: [
      "Front, Middle, Rear",
      "L1, L2, L3, R1, R2, R3",
      "L1, L2, R1, R2",
      "Crew door and Cargo door"
    ],
    correct: 2,
    explanation: "Airbus A320/321 doors are named as L1, L2, R1, and R2 (with A320 having additional emergency exits)."
  },
  {
    question: "How many service partners are required to board a WCHC customer through L1 door using passenger ramp?",
    options: [
      "1",
      "2",
      "3",
      "4"
    ],
    correct: 1,
    explanation: "For full wheelchair-bound passengers (WCHC), at least 2 staff are required to assist boarding safely through L1 ramp."
  },
  {
    question: "Why is hotel mode required in ATR aircraft?",
    options: [
      "For hotel accommodation",
      "To reduce fuel usage at gates",
      "To provide electrical and air conditioning power without APU",
      "To warm-up engines faster"
    ],
    correct: 2,
    explanation: "Since ATR aircraft do not have an APU, hotel mode provides essential AC and electrical power while on ground."
  },
  {
    question: "Which door is generally used for passenger boarding in Airbus A320/321?",
    options: [
      "L1, L4",
      "L1,L3",
      "R1",
      "Cargo hold door"
    ],
    correct: 0,
    explanation: "The L1 (in A 320) and l4 (in A 321)  door is most commonly used for boarding and deboarding Airbus A320/321 customers."
  },
  {
    question: "What is the SSR code for a ramp wheelchair passenger?",
    options: [
      "WCHC",
      "WCHR",
      "WCHS",
      "WCMP"
    ],
    correct: 1,
    explanation: "WCHR indicates a passenger who requires wheelchair for ramp access but can ascend steps and walk short distances."
  },
  {
    question: "What is 3-way disembarkation?",
    options: [
      "Passengers exit via two passenger doors and the service door simultaneously",
      "Using overwing exits for passengers",
      "Disembarking through three buses",
      "Only applicable for regional airports"
    ],
    correct: 0,
    explanation: "3-way disembarkation involves using both L1, L2, and R2 doors to speed up passenger offloading, mostly in A321."
  },
  {
    question: "What is the SSR code for a customers who do not have a confirmed wheelchair?",
    options: [
      "WCHR",
      "WCHW",
      "WCHC",
      "STCR"
    ],
    correct: 1,
    explanation: "WCHW refers to a customer who is on waitlist."
  },
  {
    question: "Hotel mode is applicable for which type of aircraft?",
    options: [
      "Airbus A320",
      "Airbus A321",
      "ATR72",
      "Boeing 737"
    ],
    correct: 2,
    explanation: "Hotel mode is a unique feature of ATR aircraft, allowing one engine to provide both electrical power and bleed air while stationary."
  },
  {
    question: "Where is the service door located on ATR72 aircraft?",
    options: [
      "Right-hand side, aft fuselage",
      "Left-hand side, rear fuselage",
      "Top fuselage near tail",
      "Overwing panel"
    ],
    correct: 0,
    explanation: "Service door on ATR is located on the right-hand side, aft area, used for catering, ground service, and baggage."
  },
  {
    question: "What is the correct cargo loading sequence in ATR to avoid tail tipping risk?",
    options: [
      "Load aft cargo first, then forward cargo",
      "Load forward cargo first, then aft cargo",
      "Simultaneous forward and rear loading",
      "Only bulk hold loaded"
    ],
    correct: 1,
    explanation: "Forward cargo compartment is loaded first in ATR to maintain stability and avoid tail tipping risk."
  }
];

let currentQuestion = 0;
let score = 0;
let timer;
let timeLeft = 60;
let soundOn = true;
let soundEnabled = true;
const userAnswers = [];
const allResults = [];

const quizContainer = document.getElementById("quiz-container");
const scoreContainer = document.getElementById("score-container");
const progressBar = document.getElementById("progress-bar");
const questionCounter = document.getElementById("question-counter");
const alertBox = document.getElementById("alert");
const startButton = document.getElementById("start-button");
const correctSound = document.getElementById("correct-sound");
const wrongSound = document.getElementById("wrong-sound");

function startQuiz() {
currentQuestion = 0;
score = 0;
userAnswers.length = 0;
quizStartTime = new Date(); 
startButton.style.display = "none";
scoreContainer.innerHTML = "";
showQuestion();
}

function showQuestion() {
clearInterval(timer);
timeLeft = 60;
updateTimer();
alertBox.style.display = "none";
const questionData = quizData[currentQuestion];
quizContainer.innerHTML = `
<div class="card">
<div class="timer" id="timer">Time left: ${timeLeft}s</div>
<h2>${questionData.question}</h2>
<div class="options">
${questionData.options.map((opt, i) =>
`<label class=""><input type="radio" name="answer" value="${i}"> ${opt}</label>`
).join("")}
</div>
<div id="warning-message"></div>
<button class="btn" onclick="submitAnswer()">Submit</button>
</div>
`;
questionCounter.textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
progressBar.style.width = `${((currentQuestion) / quizData.length) * 100}%`;

timer = setInterval(() => {
timeLeft--;
updateTimer();
if (timeLeft <= 5) alertBox.style.display = "block";
if (timeLeft === 0) submitAnswer(true);
}, 1000);
}

function updateTimer() {
const timerEl = document.getElementById("timer");
if (!timerEl) return;
timerEl.textContent = `Time left: ${timeLeft}s`;
timerEl.className = "timer " + (timeLeft <= 5 ? "red" : "green");
}

function submitAnswer(auto = false) {
const selected = document.querySelector('input[name="answer"]:checked');
const questionData = quizData[currentQuestion];

if (!selected && !auto) {
const warning = document.getElementById("warning-message");
if (warning) warning.textContent = "‚ö†Ô∏è Please select an option before submitting.";
return;
}

clearInterval(timer);
alertBox.style.display = "none";

const warning = document.getElementById("warning-message");
if (warning) warning.textContent = "";

let isCorrect = false;

if (selected) {
const answer = parseInt(selected.value);
userAnswers[currentQuestion] = answer;
if (answer === questionData.correct) {
score++;
isCorrect = true;
}
} else {
userAnswers[currentQuestion] = null;
}

const optionsLabels = document.querySelectorAll(".options label");
optionsLabels.forEach((label, i) => {
label.classList.add("disabled");
const input = label.querySelector('input');
if (input) input.disabled = true;

if (i === questionData.correct) label.classList.add("correct");
else if (selected && i === parseInt(selected.value)) label.classList.add("wrong");
});

const submitBtn = quizContainer.querySelector("button.btn");
if (submitBtn) submitBtn.disabled = true;

quizContainer.innerHTML += `
<div class="explanation"><strong>Explanation:</strong> ${questionData.explanation}</div>
<button class="btn" onclick="nextQuestion()">Next</button>
`;

setTimeout(() => {
showResult(isCorrect);
}, 150);

progressBar.style.width = `${((currentQuestion + 1) / quizData.length) * 100}%`;

allResults[currentQuestion] = {
question: questionData.question.trim(),
selected: selected ? parseInt(selected.value) : null,
correct: questionData.correct,
options: questionData.options.map(o => o.trim()),
explanation: questionData.explanation.trim(),
};
}

function showResult(correct) {
const sound = correct ? correctSound : wrongSound;
sound.currentTime = 0;
if (soundEnabled) sound.play();

if (correct) {
confetti();
setTimeout(() => {
sound.pause();
sound.currentTime = 0;
}, 2400);
}
}

function nextQuestion() {
currentQuestion++;
if (currentQuestion >= quizData.length) {
showScore();
} else {
showQuestion();
}
}

function showScore() {
const endTime = new Date();
const timeTaken = Math.floor((endTime - quizStartTime) / 1000); 
const percentage = Math.round((score / quizData.length) * 100);
const passed = percentage >= 90;

quizContainer.innerHTML = "";
questionCounter.textContent = `Quiz Completed!`;
progressBar.style.width = "100%";

let resultMessage = `
<div class="highlight-latest-result">
You scored ${score} out of ${quizData.length} (${percentage}%)
<br><span style="color:${passed ? '#43cea2' : '#fa205c'}; font-weight:bold;">
${passed ? "‚úÖ Passed!" : "‚ùå Not Passed"}
</span>
</div>
`;

let buttonsHTML = `
<div class="button-group">
<button class="btn" onclick="startQuiz()">Restart Quiz</button>
<button class="btn" onclick="toggleReview()">Review Answers</button>
<button class="btn" onclick="downloadResultsPDF(${score}, ${quizData.length}, ${timeTaken})">Share Results</button>
<button class="btn" onclick="goHome()">Homepage</button>
</div>
<div id="review-section"></div>
`;

scoreContainer.innerHTML = resultMessage + buttonsHTML;
}

function toggleReview() {
const reviewSection = document.getElementById("review-section");
if (reviewSection.innerHTML.trim() !== "") {
reviewSection.innerHTML = "";
} else {
let resultsHTML = `<h3 style="text-align:center;">Review Your Answers:</h3>`;
allResults.forEach((result, i) => {
const userAnswerIndex = result.selected;
const correctIndex = result.correct;
resultsHTML += `
<div class="card" style="margin-bottom:15px; text-align:left;">
<strong>Q${i + 1}: ${result.question}</strong><br>
Your answer: ${userAnswerIndex === null ? "No answer" : result.options[userAnswerIndex]} ${userAnswerIndex === correctIndex ? "‚úÖ" : "‚ùå"}<br>
Correct answer: ${result.options[correctIndex]}<br>
<div class="explanation">${result.explanation}</div>
</div>
`;
});
reviewSection.innerHTML = resultsHTML;
}
}

function downloadResultsPDF(score, total, timeTaken) {
const { jsPDF } = window.jspdf;
const doc = new jsPDF();
const now = new Date();
const formattedDate = now.toLocaleString();
const percentage = Math.round((score / total) * 100) + "%";

doc.setFont("helvetica", "bold");
doc.setFontSize(16);
doc.text("RST Practice Set Results", 20, 20);

const headers = ["Date", "Score", "Time Taken"];
const data = [[ formattedDate, `${score} / ${total} (${percentage})`, `${timeTaken} seconds` ]];

const startX = 20;
const startY = 30;
const colWidths = [60, 60, 60];
const rowHeight = 10;

headers.forEach((header, i) => {
doc.setFillColor(240, 240, 240);
doc.rect(startX + colWidths.slice(0, i).reduce((a, b) => a + b, 0), startY, colWidths[i], rowHeight, 'FD');
doc.setTextColor(0);
doc.setFontSize(12);
doc.text(header.trim(), startX + colWidths.slice(0, i).reduce((a, b) => a + b, 0) + 2, startY + 7);
});

data[0].forEach((text, i) => {
const x = startX + colWidths.slice(0, i).reduce((a, b) => a + b, 0);
const y = startY + rowHeight;
doc.rect(x, y, colWidths[i], rowHeight); 
doc.text(text.trim(), x + 2, y + 7);
});

doc.save("quiz_results.pdf");
}

function goHome() {
window.location.href = "index.html";
}
function toggleSound() {
soundOn = !soundOn;
soundEnabled = soundOn;
const icon = document.getElementById("sound-icon");
const text = document.getElementById("sound-text");
if (soundOn) {
icon.textContent = "üîä";
text.textContent = "Sound ON";
} else {
icon.textContent = "üîá";
text.textContent = "Sound OFF";
}
}

startButton.addEventListener("click", startQuiz);
</script>
</body>
</html>
