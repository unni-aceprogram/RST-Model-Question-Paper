<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
<meta charset="UTF-8" />
<title>RST Practice Set 7</title>
<style>
body {
font-family: 'Inter', Arial, sans-serif;
background: linear-gradient(120deg, #e3f6f5 0%, #ffe8d6 100%);
color: #23395d;
min-height: 100vh;
margin: 0;
padding: 0;
}

.container {
width: 96%;
max-width: 500px;
margin: 40px auto 0 auto;
background: #fff;
border-radius: 20px;
box-shadow: 0 8px 32px rgba(34,57,93,0.15);
padding: 32px 24px;
position: relative;
}

h1 {
font-size: 2.2em;
color: #207bfa;
font-weight: 700;
letter-spacing: 1px;
margin-bottom: 10px;
}

#progress-container {
width: 100%;
background: #e9ecef;
height: 12px;
border-radius: 6px;
overflow: hidden;
margin-bottom: 10px;
}

#progress-bar {
height: 100%;
width: 0%;
background: linear-gradient(90deg, #207bfa 0%, #43cea2 100%);
transition: width 0.4s ease;
}

#question-counter {
font-size: 1.1em;
font-weight: 600;
color: #525252;
margin: 10px 0 18px 0;
text-align: center;
}

.card {
background: #f9f9fb;
padding: 28px 24px;
border-radius: 16px;
box-shadow: 0 2px 14px rgba(34,57,93,0.07);
text-align: left;
}

.options label {
display: block;
background: #f5fafd;
font-size: 1em;
margin: 10px 0;
cursor: pointer;
padding: 11px 16px;
border-radius: 8px;
border: 2px solid #e3f6f5;
transition: background 0.3s, border-color 0.3s;
}

.options input {
margin-right: 11px;
}

.btn {
display: inline-block;
margin: 18px 10px 0 0;
padding: 12px 30px;
font-size: 1.15em;
font-weight: 600;
cursor: pointer;
border: none;
border-radius: 8px;
background: linear-gradient(90deg, #207bfa 0%, #43cea2 100%);
color: #fff;
box-shadow: 0 3px 10px rgba(34,57,93,0.08);
transition: background 0.25s;
}

.btn:hover { background: linear-gradient(90deg, #43cea2 0%, #207bfa 100%); }

.correct {
background: #e6ffed !important;
border-color: #43cea2 !important;
opacity: 0.6;
pointer-events: none;
}

.wrong {
background: #ffebef !important;
border-color: #fa205c !important;
opacity: 0.6;
pointer-events: none;
}

.disabled-option {
opacity: 0.6;
pointer-events: none;
}

.timer {
font-weight: bold;
margin-bottom: 15px;
font-size: 1.08em;
color: #207bfa;
}

.timer.red { color: #fa205c; }
.timer.green { color: #43cea2; }

.explanation {
margin-top: 18px;
padding: 12px 16px;
background: #f6f3e9;
border-left: 5px solid #43cea2;
border-radius: 0 8px 8px 0;
font-size: 0.99em;
color: #525252;
}

#alert {
display: none;
font-size: 1.07em;
color: #fa205c;
letter-spacing: 0.5px;
margin: 6px 0;
font-weight: 700;
text-align: center;
}

#sound-toggle {
margin: 18px 0;
cursor: pointer;
font-size: 1em;
color: #43cea2;
font-weight: 600;
}

#score-container {
margin-top: 22px;
text-align: center;
}

.highlight-latest-result {
font-size: 1.33em;
font-weight: 800;
letter-spacing: 1px;
margin-bottom: 18px;
color: #207bfa;
}

#time-up-message {
font-size: 1.1em;
color: #fa205c;
font-weight: bold;
margin-top: 10px;
}
</style>
</head>
<body>
<div class="container">
<h1>RST Practice Set 7</h1>
<div id="sound-toggle" onclick="toggleSound()">
<span id="sound-icon">üîä</span> <span id="sound-text">Sound ON</span>
</div>
<div id="progress-container"><div id="progress-bar"></div></div>
<div id="question-counter">Questions: 25</div>
<div id="alert">‚è∞ Hurry! Time is almost up!</div>
<div id="quiz-container"></div>
<div id="score-container"></div>
<button id="start-button" class="btn">Start Quiz</button>
</div>
 <audio id="correct-sound" src="https://dm0qx8t0i9gc9.cloudfront.net/watermarks/audio/B4CWlP_CIkc1kju2x/audioblocks-feedback-correct-07_HiQUhCpDv_WM.mp3" preload="auto"></audio>
<audio id="wrong-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>

const quizData = [
  {
    question: "What should be checked before going near any aircraft?",
    options: [
      "If the aircraft engine is comletely shut down and ACB light is turned off",
      "If chocks are placed",
      "If the AME has given clearance",
      "All of the above"
    ],
    correct: 3,
    explanation: "Before approaching any aircraft, one must verify that all of the four checks to avoid accidents."
  },
  {
    question: "Where should ground handling equipment be parked?",
    options: [
      "Directly under the wing",
      "Outside equipment restraint area (ERA)",
      "Near the nose gear",
      "Close to passenger doors"
    ],
    correct: 1,
    explanation: "All ground handling equipment should be parked outside the Equipment restraint Area (ERA) to ensure safety."
  },
  {
    question: "Which of the following is NOT considered an assistive device?",
    options: [
      "Wheelchair",
      "Handbag",
      "Crutches",
      "Walking stick"
    ],
    correct: 1,
    explanation: "A handbag is personal baggage, not an assistive device. Assistive devices are meant to aid passenger mobility."
  },
{
    question: "Can the toilet cart be connected while customers are still boarding the Aircraft?",
    options: [
      "Yes, before departure",
      "Yes, under crew supervision",
      "No, it must not be connected in presence of customers",
      "Only at arrival gates"
    ],
    correct: 2,
    explanation: "Toilet servicing must never be carried out in customers  presence, for hygiene and safety."
  },
  {
    question: "What is the safe distance a wing walker must maintain from the aircraft wingtip?",
    options: [
      "0.5 meters",
      "1 meter",
      "2 meters",
      "3 meters"
    ],
    correct: 1,
    explanation: "Wing walkers must maintain a safe clearance of at least 1 meter from the aircraft wingtip during operations."
  },
  {
    question: "What is the correct safe positioning for a ladder at an aircraft door?",
    options: [
      "Touching the door directly",
      "2 inches away from door and 7 inches below",
      "At ground level under the door",
      "Half a meter away from aircraft body"
    ],
    correct: 1,
    explanation: "Ladders must be positioned 2 inches away horizontally from the door and 7 inches below for safe boarding access."
  },
  {
    question: "Who is permitted to occupy the seats at emergency exit doors on an aircraft?",
    options: [
      "Any customer who arrives early",
      "Only able-bodied customers briefed by crew",
      "Customers with infants",
      "PRM and wheelchair-bound customers"
    ],
    correct: 1,
    explanation: "Only able-bodied passengers capable of assisting in an evacuation are allowed at emergency exit rows."
  },
  {
    question: "If a PRM customer requests seat 2F on ATR aircraft, can it be allocated?",
    options: [
      "Yes, with escort assistance",
      "Yes, always",
      "No, PRM customers cannot be seated in 2F",
      "Only when other seats are full"
    ],
    correct: 2,
    explanation: "PRM (Persons with Reduced Mobility) cannot be allocated 1F seats on ATR, as they are emergency exits."
  },
  {
    question: "Which of the following is a stress relief measure for ground staff?",
    options: [
      "Skipping breaks to finish work",
      "Short relaxation and breathing exercises",
      "Using mobile phones in restricted zones",
      "Not reporting fatigue"
    ],
    correct: 1,
    explanation: "Stress relief measures include small breaks, hydration, and relaxation techniques to ensure alertness and safety."
  },
  {
    question: "How many times should an FOD (Foreign Object Debris) check be conducted?",
    options: [
      "Once daily",
      "Twice daily",
      "Three times ",
      "Before every flight"
    ],
    correct: 2,
    explanation: "FOD checks must be conducted three times at bay to ensure ramps and operational areas are clear of hazards."
  },
  {
    question: "Why are PRM customers not allowed in emergency exit rows?",
    options: [
      "Because seats are smaller",
      "Because they cannot operate exit safely",
      "Because crew instructions forbid it",
      "Because seats are reserved for frequent fliers"
    ],
    correct: 1,
    explanation: "PRM customers cannot be seated at emergency exits, as they may be unable to assist or operate doors during emergencies."
  },
  {
    question: "What is the main purpose of wing walking during aircraft manoeuvring?",
    options: [
      "To guide ground handling staff",
      "To signal marshaller instructions",
      "To ensure wingtips and engines clear obstacles",
      "To direct passenger buses"
    ],
    correct: 2,
    explanation: "Wing walking ensures that aircraft wings and engines maintain safe clearance from equipment, vehicles, and obstacles."
  },
  {
    question: "Where is the R3 door located on the Airbus A321?",
    options: [
      "Port side, rear section",
      "Starboard side, forward section",
      "Starboard side, mid section",
      "Port side, mid section"
    ],
    correct: 2,
    explanation: "The R3 door on Airbus A321 is located on the starboard (right) side of the mid fuselage."
  },
  {
    question: "Who is authorized to perform aircraft marshalling?",
    options: [
      "Flight attendant",
      "Airline manager",
      "Aircraft Maintenance Engineer (AME)",
      "Customer service agent"
    ],
    correct: 2,
    explanation: "Only certified Aircraft Maintenance Engineers (AME) or trained ground personnel are authorized to perform marshalling."
  },
  {
    question: "Who is responsible for wing walking during aircraft operations?",
    options: [
      "Co-pilot",
      "Flight manager",
      "Airport security staff",
      "Ground loader"
    ],
    correct: 1,
    explanation: "Wing walking is performed by the Flight Manager to ensure the safe clearance of wings from equipment and structures."
  },
  {
    question: "Are ground handling equipments allowed to touch the aircraft?",
    options: [
      "Yes, during loading",
      "Yes, for refueling",
      "No, never",
      "Only under supervision"
    ],
    correct: 2,
    explanation: "Ground handling equipment must never directly touch the aircraft to prevent damage and ensure safety."
  },
  {
    question: "Where are smoke detectors installed in an aircraft holds?",
    options: [
      "In the cockpit only",
      "In the ceilings of holds",
      "Only in cabin overhead bins",
      "Inside passenger seats"
    ],
    correct: 1,
    explanation: "Smoke detectors are located in cargo holds and on the ceilings to detect fire hazards quickly."
  },
  {
    question: "Where should the BFL equipment be switched on?",
    options: [
      "Inside cockpit",
      "Outside Equipment Restraint Area (ERA)",
      "Near the boarding gate",
      "Beside passenger steps"
    ],
    correct: 1,
    explanation: "BFL are switched on outside the ERA to avoid false fire alarm."
  },
  {
    question: "Human remains (HUM) are accepted on which type of aircraft?",
    options: [
      "Only A320 aircraft",
      "Only A321 aircraft",
      "Only ATR aircraft",
      "All  Airbus Aircraft types"
    ],
    correct: 3,
    explanation: "Human remains (HUM) are accepted for carriage only on Airbus aircraft, not ATR types."
  },
  {
    question: "How many safety straps are used when handling HUM (Human Remains)?",
    options: [
      "1",
      "2",
      "3",
      "4"
    ],
    correct: 1,
    explanation: "Two safety straps are used when securing human remains during transportation."
  },
  {
    question: "The head of a HUM (Human Remains) should face which direction when loaded?",
    options: [
      "Tail of the aircraft",
      "Nose of the aircraft",
      "Towards left wing",
      "Towards right wing"
    ],
    correct: 1,
    explanation: "For standard procedure, the head of human remains should face the nose of the aircraft when loaded."
  },
  {
    question: "What safety gap must be maintained for BFL and cargo holds?",
    options: [
      "1 inch",
      "2 inches",
      "6 inches",
      "12 inches"
    ],
    correct: 1,
    explanation: "A minimum safety gap of 2 inches should be maintained for BFL installation and near cargo holds."
  },
  {
    question: "Is equipment movement permitted under aircraft wings?",
    options: [
      "Yes, under supervision",
      "Only during boarding",
      "Restricted and not allowed",
      "Only for fueling trucks"
    ],
    correct: 2,
    explanation: "Ground equipment movement is restricted under aircraft wings to avoid collision risks."
  },
  {
    question: "What does the term 'fuselage' refer to in an aircraft?",
    options: [
      "The tail assembly",
      "The engine housing",
      "The central body of the aircraft",
      "The cargo hold only"
    ],
    correct: 2,
    explanation: "The fuselage is the main central body of the aircraft, housing cockpit, cabin, and cargo."
  },
  {
    question: "Can safety cones be placed directly under aircraft wingtips?",
    options: [
      "Yes, for safety",
      "No, they must not be under wingtips",
      "Only during night operations",
      "Only with ATC permission"
    ],
    correct: 1,
    explanation: "Safety cones must not be placed under wingtips as this can interfere with clearance and aircraft safety."
  }
];
let currentQuestion = 0;
let score = 0;
let timer;
let timeLeft = 60;
let soundOn = true;
let soundEnabled = true;
const userAnswers = [];
const allResults = [];

const quizContainer = document.getElementById("quiz-container");
const scoreContainer = document.getElementById("score-container");
const progressBar = document.getElementById("progress-bar");
const questionCounter = document.getElementById("question-counter");
const alertBox = document.getElementById("alert");
const startButton = document.getElementById("start-button");
const correctSound = document.getElementById("correct-sound");
const wrongSound = document.getElementById("wrong-sound");

function startQuiz() {
currentQuestion = 0;
score = 0;
userAnswers.length = 0;
quizStartTime = new Date(); 
startButton.style.display = "none";
scoreContainer.innerHTML = "";
showQuestion();
}

function showQuestion() {
clearInterval(timer);
timeLeft = 60;
updateTimer();
alertBox.style.display = "none";
const questionData = quizData[currentQuestion];
quizContainer.innerHTML = `
<div class="card">
<div class="timer" id="timer">Time left: ${timeLeft}s</div>
<h2>${questionData.question}</h2>
<div class="options">
${questionData.options.map((opt, i) =>
`<label class=""><input type="radio" name="answer" value="${i}"> ${opt}</label>`
).join("")}
</div>
<div id="warning-message"></div>
<button class="btn" onclick="submitAnswer()">Submit</button>
</div>
`;
questionCounter.textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
progressBar.style.width = `${((currentQuestion) / quizData.length) * 100}%`;

timer = setInterval(() => {
timeLeft--;
updateTimer();
if (timeLeft <= 5) alertBox.style.display = "block";
if (timeLeft === 0) submitAnswer(true);
}, 1000);
}

function updateTimer() {
const timerEl = document.getElementById("timer");
if (!timerEl) return;
timerEl.textContent = `Time left: ${timeLeft}s`;
timerEl.className = "timer " + (timeLeft <= 5 ? "red" : "green");
}

function submitAnswer(auto = false) {
const selected = document.querySelector('input[name="answer"]:checked');
const questionData = quizData[currentQuestion];

if (!selected && !auto) {
const warning = document.getElementById("warning-message");
if (warning) warning.textContent = "‚ö†Ô∏è Please select an option before submitting.";
return;
}

clearInterval(timer);
alertBox.style.display = "none";

const warning = document.getElementById("warning-message");
if (warning) warning.textContent = "";

let isCorrect = false;

if (selected) {
const answer = parseInt(selected.value);
userAnswers[currentQuestion] = answer;
if (answer === questionData.correct) {
score++;
isCorrect = true;
}
} else {
userAnswers[currentQuestion] = null;
}

const optionsLabels = document.querySelectorAll(".options label");
optionsLabels.forEach((label, i) => {
label.classList.add("disabled");
const input = label.querySelector('input');
if (input) input.disabled = true;

if (i === questionData.correct) label.classList.add("correct");
else if (selected && i === parseInt(selected.value)) label.classList.add("wrong");
});

const submitBtn = quizContainer.querySelector("button.btn");
if (submitBtn) submitBtn.disabled = true;

quizContainer.innerHTML += `
<div class="explanation"><strong>Explanation:</strong> ${questionData.explanation}</div>
<button class="btn" onclick="nextQuestion()">Next</button>
`;

setTimeout(() => {
showResult(isCorrect);
}, 150);

progressBar.style.width = `${((currentQuestion + 1) / quizData.length) * 100}%`;

allResults[currentQuestion] = {
question: questionData.question.trim(),
selected: selected ? parseInt(selected.value) : null,
correct: questionData.correct,
options: questionData.options.map(o => o.trim()),
explanation: questionData.explanation.trim(),
};
}

function showResult(correct) {
const sound = correct ? correctSound : wrongSound;
sound.currentTime = 0;
if (soundEnabled) sound.play();

if (correct) {
confetti();
setTimeout(() => {
sound.pause();
sound.currentTime = 0;
}, 2400);
}
}

function nextQuestion() {
currentQuestion++;
if (currentQuestion >= quizData.length) {
showScore();
} else {
showQuestion();
}
}

function showScore() {
const endTime = new Date();
const timeTaken = Math.floor((endTime - quizStartTime) / 1000); 
const percentage = Math.round((score / quizData.length) * 100);
const passed = percentage >= 90;

quizContainer.innerHTML = "";
questionCounter.textContent = `Quiz Completed!`;
progressBar.style.width = "100%";

let resultMessage = `
<div class="highlight-latest-result">
You scored ${score} out of ${quizData.length} (${percentage}%)
<br><span style="color:${passed ? '#43cea2' : '#fa205c'}; font-weight:bold;">
${passed ? "‚úÖ Passed!" : "‚ùå Not Passed"}
</span>
</div>
`;

let buttonsHTML = `
<div class="button-group">
<button class="btn" onclick="startQuiz()">Restart Quiz</button>
<button class="btn" onclick="toggleReview()">Review Answers</button>
<button class="btn" onclick="downloadResultsPDF(${score}, ${quizData.length}, ${timeTaken})">Share Results</button>
<button class="btn" onclick="goHome()">Homepage</button>
</div>
<div id="review-section"></div>
`;

scoreContainer.innerHTML = resultMessage + buttonsHTML;
}

function toggleReview() {
const reviewSection = document.getElementById("review-section");
if (reviewSection.innerHTML.trim() !== "") {
reviewSection.innerHTML = "";
} else {
let resultsHTML = `<h3 style="text-align:center;">Review Your Answers:</h3>`;
allResults.forEach((result, i) => {
const userAnswerIndex = result.selected;
const correctIndex = result.correct;
resultsHTML += `
<div class="card" style="margin-bottom:15px; text-align:left;">
<strong>Q${i + 1}: ${result.question}</strong><br>
Your answer: ${userAnswerIndex === null ? "No answer" : result.options[userAnswerIndex]} ${userAnswerIndex === correctIndex ? "‚úÖ" : "‚ùå"}<br>
Correct answer: ${result.options[correctIndex]}<br>
<div class="explanation">${result.explanation}</div>
</div>
`;
});
reviewSection.innerHTML = resultsHTML;
}
}

function downloadResultsPDF(score, total, timeTaken) {
const { jsPDF } = window.jspdf;
const doc = new jsPDF();
const now = new Date();
const formattedDate = now.toLocaleString();
const percentage = Math.round((score / total) * 100) + "%";

doc.setFont("helvetica", "bold");
doc.setFontSize(16);
doc.text("RST Practice Set Results", 20, 20);

const headers = ["Date", "Score", "Time Taken"];
const data = [[ formattedDate, `${score} / ${total} (${percentage})`, `${timeTaken} seconds` ]];

const startX = 20;
const startY = 30;
const colWidths = [60, 60, 60];
const rowHeight = 10;

headers.forEach((header, i) => {
doc.setFillColor(240, 240, 240);
doc.rect(startX + colWidths.slice(0, i).reduce((a, b) => a + b, 0), startY, colWidths[i], rowHeight, 'FD');
doc.setTextColor(0);
doc.setFontSize(12);
doc.text(header.trim(), startX + colWidths.slice(0, i).reduce((a, b) => a + b, 0) + 2, startY + 7);
});

data[0].forEach((text, i) => {
const x = startX + colWidths.slice(0, i).reduce((a, b) => a + b, 0);
const y = startY + rowHeight;
doc.rect(x, y, colWidths[i], rowHeight); 
doc.text(text.trim(), x + 2, y + 7);
});

doc.save("quiz_results.pdf");
}

function goHome() {
window.location.href = "index.html";
}
function toggleSound() {
soundOn = !soundOn;
soundEnabled = soundOn;
const icon = document.getElementById("sound-icon");
const text = document.getElementById("sound-text");
if (soundOn) {
icon.textContent = "üîä";
text.textContent = "Sound ON";
} else {
icon.textContent = "üîá";
text.textContent = "Sound OFF";
}
}

startButton.addEventListener("click", startQuiz);
</script>
</body>
</html>
