<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Quiz</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(120deg, #e3f6f5 0%, #ffe8d6 100%);
      min-height: 100vh;
      margin: 0; padding: 0;
      color: #23395d;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .quiz-list-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(34,57,93,0.15);
      padding: 40px 30px;
      width: 340px;
      max-width: 95vw;
      text-align: center;
    }
    h1 {
      color: #207bfa;
      font-weight: 700;
      margin-bottom: 30px;
      font-size: 2em;
    }
    .quiz-btn {
      display: block;
      width: 100%;
      margin: 11px auto;
      padding: 15px 0;
      font-size: 1.07em;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #207bfa 0%, #43cea2 100%);
      color: #fff;
      box-shadow: 0 3px 10px rgba(34,57,93,0.08);
      transition: background 0.25s;
      cursor: pointer;
      outline: none;
    }
    .quiz-btn:hover  {
      background: linear-gradient(90deg, #43cea2 0%, #207bfa 100%);
    }
  </style>
</head>
<body>
  <div class="quiz-list-container">
    <h1>Choose a Quiz</h1>
    <button class="quiz-btn" onclick="window.location.href='P_Q1.html'">Quiz 1</button>
    <button class="quiz-btn" onclick="window.location.href='P_Q2.html'">Quiz 2</button>
    <button class="quiz-btn" onclick="window.location.href='P_Q3.html'">Quiz 3</button>
    <button class="quiz-btn" onclick="window.location.href='P_Q4.html'">Quiz 4</button>
    <button class="quiz-btn" onclick="window.location.href='P_Q5.html'">Quiz 5</button>
    <button class="quiz-btn" onclick="window.location.href='P_Q6.html'">Quiz 6</button>
    <button class="quiz-btn" onclick="window.location.href='P_Q7.html'">Quiz 7</button>
    <button class="quiz-btn" onclick="window.location.href='P_Q8.html'">Quiz 8</button>
    <button class="quiz-btn" onclick="window.location.href='P_Q9.html'">Quiz 9</button>
    <button class="quiz-btn" onclick="window.location.href='P_Q10.html'">Quiz 10</button>
  </div>
</body>
</html>
