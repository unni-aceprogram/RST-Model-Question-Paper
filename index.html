<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(120deg, #e3f6f5 0%, #ffe8d6 100%);
      min-height: 100vh;
      margin: 0; padding: 0;
      color: #23395d;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quiz-list-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(34,57,93,0.15);
      padding: 40px 30px;
      width: 340px;
      max-width: 95vw;
      text-align: center;
    }

    h1 {
      color: #207bfa;
      font-weight: 700;
      margin-bottom: 30px;
      font-size: 2em;
    }

    .quiz-btn {
      display: block;
      width: 100%;
      margin: 11px auto;
      padding: 15px 0;
      font-size: 1.07em;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #207bfa 0%, #43cea2 100%);
      color: #fff;
      box-shadow: 0 3px 10px rgba(34,57,93,0.08);
      transition: background 0.25s;
      cursor: pointer;
      outline: none;
    }

    .quiz-btn:hover {
      background: linear-gradient(90deg, #43cea2 0%, #207bfa 100%);
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-box {
      background: white;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 320px;
      text-align: center;
    }

    .modal-box h2 {
      margin-bottom: 15px;
      font-size: 1.2em;
    }

    .modal-box input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .modal-box button {
      padding: 10px 20px;
      background: #207bfa;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .modal-box button:hover {
      background: #155ac5;
    }

    @media screen and (max-width: 500px) {
      .quiz-list-container {
        padding: 30px 20px;
        width: 90%;
      }

      h1 {
        font-size: 1.6em;
      }

      .quiz-btn {
        padding: 13px 0;
        font-size: 1em;
      }

      .modal-box {
        padding: 20px 15px;
      }

      .modal-box h2 {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-list-container">
    <h1>Choose a Quiz</h1>
    <button class="quiz-btn" onclick="showModal(1)">RST Quiz 1</button>
    <button class="quiz-btn" onclick="showModal(2)">RST Quiz 2</button>
    <button class="quiz-btn" onclick="showModal(3)">RST Quiz 3</button>
    <button class="quiz-btn" onclick="showModal(4)">RST Quiz 4</button>
    <button class="quiz-btn" onclick="showModal(5)">RST Quiz 5</button>
    <button class="quiz-btn" onclick="showModal(6)">RST Quiz 6</button>
    <button class="quiz-btn" onclick="showModal(7)">RST Quiz 7</button>
    <button class="quiz-btn" onclick="showModal(8)">RST Quiz 8</button>
    <button class="quiz-btn" onclick="showModal(9)">RST Quiz 9</button>
    <button class="quiz-btn" onclick="showModal(10)">RST Quiz 10</button>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="codeModal">
    <div class="modal-box">
      <h2>Enter Code for Quiz <span id="quizNum"></span></h2>
      <input type="text" id="quizCodeInput" placeholder="6-digit Code" maxlength="6" />
      <button onclick="validateCode()">Submit</button>
    </div>
  </div>

  <script>
    const quizCodes = {
      1: "A1B2C3",
      2: "D4E5F6",
      3: "G7H8I9",
      4: "J1K2L3",
      5: "M4N5O6",
      6: "P7Q8R9",
      7: "S1T2U3",
      8: "V4W5X6",
      9: "Y7Z8A9",
      10: "B1C2D3"
    };

    let currentQuiz = null;

    function showModal(quizNumber) {
      currentQuiz = quizNumber;
      document.getElementById("quizNum").innerText = quizNumber;
      document.getElementById("quizCodeInput").value = '';
      document.getElementById("codeModal").style.display = "flex";
      setTimeout(() => {
        document.getElementById("quizCodeInput").focus();
      }, 100);
    }

    function validateCode() {
      const input = document.getElementById("quizCodeInput").value.trim().toUpperCase();
      const correct = quizCodes[currentQuiz];

      if (input === correct) {
        window.location.href = `P_Q${currentQuiz}.html`;
      } else {
        alert("Incorrect code. Try again.");
      }
    }

    // Close modal when clicking outside
    window.addEventListener("click", function(e) {
      const modal = document.getElementById("codeModal");
      const box = document.querySelector(".modal-box");
      if (e.target === modal && !box.contains(e.target)) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
